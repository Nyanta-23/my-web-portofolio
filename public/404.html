<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>React Router</title>
  <script type="text/javascript">
    // This script ensures that the URL is transformed correctly for GitHub Pages
    (function() {
      var pathSegmentsToKeep = 1;

      var l = window.location;

      // Transform the URL to ensure client-side routing works correctly
      var newUrl =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
        .split("/")
        .slice(0, 1 + pathSegmentsToKeep)
        .join("/") +
        "/?/" +
        l.pathname.slice(1).split("/").slice(pathSegmentsToKeep).join("/").replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;

      // Check if the current URL matches the new URL to avoid infinite loop
      if (l.href !== newUrl) {
        l.replace(newUrl);
      }
    })();
  </script>
</head>

<body></body>

</html>
